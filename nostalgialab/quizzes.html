<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <head>
    </head>
<body class="quizzes-page">
<link rel="stylesheet" href="styles.css">
<body>
    <header>Which 90s/2000s Icon Are You?</header>
  
    <div class="quiz-container">
      <form id="quizForm">
        <div class="question" id="questions-container"></div>
      <button class="submit-btn" type="submit">Reveal My Result</button>
    </form>
    <div id="result" style="margin-top: 30px; font-size: 20px; color: #cc00cc;"></div>
  </div>

  <footer>
    &copy; 2025 Nostalgia Lab | Designed by De'Anna Heard
  </footer>

  <script>
    const questions = [
      { text: "Your dream weekend involves:", name: "q1", options: ["A trip to the mall for glitter lip gloss", "Making prank calls with your BFFs", "Staying in and watching reruns of Lizzie McGuire"] },
      { text: "Pick a snack:", name: "q2", options: ["Dunkaroos", "Cosmic Brownies", "Bagel Bites"] },
      { text: "You always carry:", name: "q3", options: ["A glittery flip phone", "A Lisa Frank notebook", "A Tamagotchi"] }
      // Add more questions here for a 10-question quiz
    ];

    const questionsContainer = document.getElementById("questions-container");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";

      const p = document.createElement("p");
      p.textContent = `${i + 1}. ${q.text}`;
      div.appendChild(p);

      q.options.forEach((opt, idx) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="${q.name}" value="${String.fromCharCode(65 + idx)}" /> ${opt}`;
        div.appendChild(label);
      });

      questionsContainer.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selected = questions.map(q => document.querySelector(`input[name='${q.name}']:checked`)?.value);

      if (selected.includes(undefined)) {
        document.getElementById("result").textContent = "Try it, you might like it!";
        return;
      }

      const answers = selected.join("");
      let result = "You're the ultimate mystery icon! ‚ú®";
      if (answers.includes("A")) result = "You're a Glam Girl! üíÑ Always shining with glitter and charm!";
      else if (answers.includes("B")) result = "You're a Prankster Queen! ‚òéÔ∏è Living for laughs and retro chaos!";
      else if (answers.includes("C")) result = "You're a Cozy Classic! üì∫ Proud member of the nostalgia club!";

      document.getElementById("result").textContent = result;
    });
  </script>
</body>
</html>
